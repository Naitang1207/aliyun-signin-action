name: Aliyun Signin


on:
  schedule:
   ＃ 每天国际时间17:20运行一次。中国时间01:20
    - cron:'20 17 * * *'
  workflow_dispatch:
jobs:
  signin: 
  name: Aliyun Signin 
  runs-on: ubuntu-latest
steps: 
  - uses: ImYrS/aliyun-auto-signin@main
with:
  REFRESH TOKENS: ${f secrets. REFRESH TOKENS 77
  GP_TOKEN: ${f secrets.GP_TOKEN}}
  PUSH_TYPES: 'TELEGRAM'
  TELEGRAM_BOT_TOKEN: $I{secrets.TELEGRAM_BOT_TOKEN}}
  TELEGRAM_CHAT_ID: ${fsecrets.TELEGRAM_CHAT_ID3}
